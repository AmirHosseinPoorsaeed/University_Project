{% extends '_base.html' %}
{% load static %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'css/change_password_style.css' %}">
{% endblock %}

{% block page_title %}
    Change Password
{% endblock %} 

{% block content %}
    <div class="glass-container">
        <h2>Set Your Password</h2>
        <form id="resetForm" method="POST" action="{% url 'accounts:change_password' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="password" id="oldPassword" name="old_password" required>
                <label for="oldPassword">Old Password</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="newPassword" name="new_password1" required>
                <label for="newPassword">New Password</label>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirmPassword" name="new_password2" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <button type="submit" class="login-btn">Change Password</button>
            
            <div class="register-link">
                <p>Remember your password? <a href="{% url 'accounts:login' %}">Login</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% block custom_js %}
    <link rel="stylesheet" href="{% static 'css/change_password_script.js' %}">
{% endblock %}
